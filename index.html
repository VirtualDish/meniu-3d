<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <title>Savarina AR</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin-top: 40px;
    }

    .ar-view {
      display: none;
    }

    .web-view {
      display: block;
    }

    /* ✅ Afișează AR doar pe ecrane mobile */
    @media only screen and (max-width: 768px) {
      .ar-view {
        display: block;
      }
      .web-view {
        display: none;
      }
    }
  </style>
</head>
<body>

  <!-- 🔁 Web 3D View (desktop only) -->
  <div class="web-view">
    <h1>Model Savarina (previzualizare 3D)</h1>
    <model-viewer src="savarina.glb" alt="Savarina" auto-rotate camera-controls style="width: 300px; height: 300px;"></model-viewer>
  </div>

  <!-- 📱 AR View (mobil only) -->
  <div class="ar-view">
    <h1>Vezi Savarina în AR</h1>
    <a rel="ar" href="savarina.usdz">
      <img src="preview.jpg" alt="Vezi în AR" style="width: 250px; border-radius: 10px;">
    </a>
  </div>

  <!-- 👇 Script pentru model-viewer (necesar pentru .glb pe desktop) -->
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

</body>
</html>
