<!DOCTYPE html>
<html lang="ro">
  <head>
    <meta charset="UTF-8" />
    <title>Savarina 3D</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Importăm <model-viewer> din CDN oficial -->
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
      body {
        margin: 0;
        padding: 0;
        background: #f0f0f0;
        font-family: sans-serif;
        text-align: center;
      }
      model-viewer {
        width: 100%;
        height: 100vh;
        background: white;
      }
    </style>
  </head>

  <body>
    <h1>Savarina în 3D + AR</h1>

    <a rel="ar" href="savarina.usdz">
      <img src="preview.jpg" alt="Deschide în AR" style="width: 200px;">
    </a>

    <model-viewer
      src="savarina.glb"
      ios-src="savarina.usdz"
      alt="Model 3D al savarinei"
      auto-rotate
      camera-controls
      ar
      ar-modes="scene-viewer webxr quick-look"
      ar-scale="auto"
      shadow-intensity="1"
    >
    </model-viewer>
  </body>
</html>
